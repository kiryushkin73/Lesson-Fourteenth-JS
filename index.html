<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
    </div>

    </div>
    <div class="content">
      <div class="slider">
        <span class="slider__arrow slider__arrow-left"></span>
        <span class="slider__arrow slider__arrow-right"></span>
        <div class="slider__wrapper">
          <div class="slider__slide" data-number-Slide="0">
            <iframe src="https://www.youtube.com/embed/qrxv0JNVtgY" title="YouTube video player"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="slider__slide" data-number-Slide="1">
            <iframe src="https://www.youtube.com/embed/Z7APD6OBIhk" title="YouTube video player"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="slider__slide" data-number-Slide="2">
            <iframe src="https://www.youtube.com/embed/-NJCDLi1ZME" title="YouTube video player"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="slider__slide" data-number-Slide="3">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Zn3jnqhGsaY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="slider__slide" data-number-Slide="4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/EqWatZqxEJo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <ul class="slider__toSlide">
          <li data-number-Slide="0"></li>
          <li data-number-Slide="1"></li>
          <li data-number-Slide="2"></li>
          <li data-number-Slide="3"></li>
          <li data-number-Slide="4"></li>
        </ul>
      </div>
    </div>
  
  </body>
</html>
